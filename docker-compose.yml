services:
  db:
    image: postgres:16
    ports:
      - "25432:5432"
    restart: unless-stopped
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: rewind
      POSTGRES_DB: rewind
      POSTGRES_USER: rewind
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rewind -d rewind"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    environment:
      REWIND_DATABASE_URL: postgresql://rewind:rewind@db:5432/rewind
      REWIND_SERVER_ADDRESS: 0.0.0.0:3001
      REWIND_S3_GRIB_BUCKET: grib-files
      REWIND_S3_RASTER_BUCKET: wind-rasters
      REWIND_S3_ENDPOINT: http://minio:9000
      REWIND_S3_REGION: us-east-1
      REWIND_S3_ACCESS_KEY: rewind
      REWIND_S3_SECRET_KEY: rewindpass
      RUST_LOG: info

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    restart: unless-stopped
    volumes:
      - minio-data:/data
    environment:
      MINIO_ROOT_USER: rewind
      MINIO_ROOT_PASSWORD: rewindpass
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 rewind rewindpass;
      mc mb local/grib-files --ignore-existing;
      mc mb local/wind-rasters --ignore-existing;
      mc anonymous set download local/wind-rasters;
      cat > /tmp/cors.json << 'EOF'
      {
        \"Rules\": [{
          \"AllowedHeaders\": [\"*\"],
          \"AllowedMethods\": [\"GET\", \"HEAD\"],
          \"AllowedOrigins\": [\"*\"],
          \"ExposeHeaders\": [\"ETag\"]
        }]
      }
      EOF
      mc cors set /tmp/cors.json local/wind-rasters;
      exit 0;
      "

volumes:
  db-data:
  minio-data:

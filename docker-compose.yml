services:
  db:
    image: imresamu/postgis:16-3.5-alpine
    ports:
      - "25432:5432"
    restart: unless-stopped
    volumes:
      - ./config/setup-db.sql:/docker-entrypoint-initdb.d/setup-db.sql
      - db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: rewind
      POSTGRES_DB: rewind
      POSTGRES_USER: rewind
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rewind -d rewind"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      REWIND_DATABASE_URL: postgresql://rewind:rewind@db:5432/rewind
      REWIND_SERVER_ADDRESS: 0.0.0.0:3001
      REWIND_CLIENT_URL: http://localhost:3000
      RUST_LOG: info

  martin:
    image: ghcr.io/maplibre/martin:v0.15.0
    ports:
      - "3002:3000"
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://rewind:rewind@db:5432/rewind

volumes:
  db-data:

# fly.toml app configuration file generated for rewind-api on 2026-01-11T18:49:03+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'rewind-api'
primary_region = 'cdg'

[build]

[env]
  REWIND_DB_PATH = "/data/rewind.db"

[mounts]
  source = "rewind_data"
  destination = "/data"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0

[checks]
  [checks.health]
    port = 8080
    type = 'http'
    interval = '30s'
    timeout = '5s'
    path = '/health'

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
